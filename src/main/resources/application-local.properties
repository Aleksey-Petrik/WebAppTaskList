--spring.datasource.url=jdbc:postgresql://localhost:5433/todolist?user=postgres&password=mysecretpassword

spring.datasource.url=jdbc:postgresql://localhost:5433/todolist
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:ssl/javabegin_ssl.p12
server.ssl.key-store-password=rootroot
server.ssl.key-store-provider=SunJSSE

#Отображать SQL запросы
spring.jpa.show-sql=true
#Форматирование запросов
spring.jpa.properties.hibernate.format_sql=true
#Отображать все дескрипторы SQL запроса
logging.level.org.hibernate.type.descriptor.sql=trace